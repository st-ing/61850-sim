name: CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    name: Build and push docker images

    steps:
    - name: Checking out repository
      uses: actions/checkout@v2
    - name: Build docker image
      run: |
       docker build --pull --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') --build-arg BUILD_NUMBER=$GITHUB_RUN_NUMBER --tag stinging/61850-sim:$GITHUB_RUN_NUMBER .
    - name: Tag docker images
      run: |
       docker tag stinging/61850-sim:$GITHUB_RUN_NUMBER stinging/61850-sim:$(date +%s)
       docker tag stinging/61850-sim:$GITHUB_RUN_NUMBER stinging/61850-sim
